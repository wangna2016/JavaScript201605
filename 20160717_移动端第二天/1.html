<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>SCALE缩放式布局</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        .main {
            width: 640px;
        }

        .box {
            margin: 0 10px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<!--
   设计稿:640*1136  盒子:620*200
-->
<div class="main">
    <div class="box"></div>
</div>
<script type="text/javascript">
    //->根据当前屏幕和设计稿的宽度比例,把我们之前设置的样式值在原来的基础上进行等比缩放：我们需要设定缩放的基准点是从左上角(left top)
    ~function () {
        var phoneScale = document.documentElement.clientWidth / 640,
                oMain = document.querySelector(".main");
        oMain.style.webkitTransformOrigin = "left top";
        oMain.style.webkitTransform = "scale(" + phoneScale + ")";
    }();
</script>
</body>
</html>
