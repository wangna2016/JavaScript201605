<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>珠峰培训</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="music musicMove" id="music">
    <audio src="audio/beyond.mp3" preload="none" loop id="musicAudio"/>
</div>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏幕-->
        <div class="swiper-slide page1">
            <img src="img/page1-text1.png" alt=""/>
            <img src="img/page1-text2.png" alt=""/>
            <img src="img/page1-text3.png" alt=""/>
            <img src="img/page1-text4.png" alt=""/>
        </div>

        <!--第二屏幕-->
        <div class="swiper-slide page2">
            <img src="img/page2-text1.png" alt=""/>
            <img src="img/page2-text2.png" alt=""/>
            <img src="img/page2-text3.png" alt=""/>
            <img src="img/page2-text4.png" alt=""/>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastclick.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
