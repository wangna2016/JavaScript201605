<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训HTML5表单</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        /*--禁止文本域随意的随意拖动--*/
        /*textarea {

        /*--以后项目中如果需要使用编辑器:http://ueditor.baidu.com/website/--*/

        html, body {
            width: 100%;
            font-size: 14px;
            overflow-x: hidden;
        }

        input, label {
            display: block;
        }

        #userEmail, #labelEmail {
            box-sizing: border-box;
            padding: 0 10px;
            width: 96%;
        }

        #userEmail {
            margin: 10px auto;
            height: 35px;
            border: 1px solid #ccc;
        }

        #userEmail.success {
            border-color: green;
        }

        #userEmail.error {
            border-color: red;
        }

        /*--CSS验证--*/
        #userEmail:valid {
            border-color: green;
        }

        #userEmail:invalid {
            border-color: red;
        }

        #labelEmail {
            margin: 0 auto;
            height: 30px;
            line-height: 30px;
            border: 1px dashed #ccc;
        }

        #labelEmail.success {
            color: green;
            border-color: green;
        }

        #labelEmail.error {
            color: red;
            border-color: red;
        }

        #userAge {
            margin: 10px;
            width: 50px;
            height: 30px;
            text-align: center;
        }

        #rangeAge {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<input type="email" id="userEmail" placeholder="请输入邮箱"/>
<label id="labelEmail">请输入您常用的邮箱~</label>
<input type="number" max="65" min="18" step="1" value="25" id="userAge" disabled/>
<input type="range" max="65" min="18" step="1" value="25" id="rangeAge"/>
<script type="text/javascript">
    document.getElementById("rangeAge").addEventListener("input", function () {
        document.getElementById("userAge").value = this.value;
    }, false);
</script>
