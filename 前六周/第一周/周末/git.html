<!--

    1 去百度下载git并且安装上
    2 在新建的文件夹内打开右键，就会出现gitbash选项
    3 git clone +群公告地址   把远程github的仓库克隆到本地一份，命令执行后就会在刚刚执行命令的文件夹多了一个叫JavaScript201605的文件夹，以后每天更新就直接去这个文件夹里面去执行git pull origin master就可以
    4 从第二天开始每天在这个文件夹下执行 git pull origin master就把每天老师最新的讲义更新下来了  更新的时候去这个JavaScript201605文件夹里面打开gitBash
-->
