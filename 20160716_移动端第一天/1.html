<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*--使用CSS制作全屏的背景图--*/
        /*html, body {

        .box {
            display: none;
            margin: 30px auto;
            padding: 30px;
            width: 200px;
            height: 200px;
            border: 10px solid rgba(0, 0, 0, 0.2);
            background: url("img/baby.jpg") no-repeat;

            /*--padding-box:从padding开始设置背景图(默认值) content-box:从内容开始设定背景图 border-box:从边框开始设定背景图--*/
            background-origin: padding-box;

            /*--让背景图片按照比例来铺满整个容器--*/
            background-size: cover;

            /*--背景图片的裁切:border-box从边框裁切(默认值) padding-box从padding开始裁切,超出padding的部分都会裁减掉  content-box:从内容区域开始进行背景图片的裁切--*/
            background-clip: padding-box;

            /*-webkit-filter: blur(5px) grayscale(1);*/
            /*filter: blur(5px) grayscale(1);*/
        }

            margin: 200px auto;

            border: 1px dashed #000;

            background: green;

        }

</head>
