<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow: hidden;
        }

        #main {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto 0;
            width: 640px;
            transform-origin: left top;
        }
        
        .box {
            margin: 0 auto;
            width: 620px;
            height: 240px;
            background: green;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="box"></div>
</div>
<script type="text/javascript">
    var n = document.documentElement.clientWidth / 640;
    document.getElementById("main").style.webkitTransform = "scale(" + n + ")";
</script>
</body>
</html>
